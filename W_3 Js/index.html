<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Task Manager</h1>

    <!-- Add Task Form -->
    <form id="taskForm">
      <input
        id="taskInput"
        type="text"
        placeholder="Enter a new task..."
        autocomplete="off"
      />
      <button type="submit" class="add">Add</button>
    </form>

    <!-- Task List -->
    <ul id="taskList"></ul>
    <p id="emptyMessage" class="empty-msg">No tasks yet. Add one!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
